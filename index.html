<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact us</h2>
            <p>You can contact us at:</p>
            <ul>
                <li><span  style="color: #1338ebad">0044 20 3603 9754 </span>(UK HQ)</li>
                <li><span style="color: #1338ebad">0034 951 203 527 </span> (Europe HQ)</li>
                <li><span style="color: #1338ebad">001 310 362 4812 </span>(USA HQ)</li>
            </ul>
        </div>
        <div class="contact-form">
            <h2>Please Submit Your Query Below</h2>
            <form>
                <label for="name">Name <span style="color: #f30a0a">*</span></label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email <span style="color: #f30a0a">*</span></label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number <span style="color: #f30a0a">*</span></label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Comment or Message <span style="color: #f30a0a">* </span></label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
